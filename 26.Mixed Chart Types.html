<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mixed Chart Types</title>
</head>

<body>
	<canvas id="myChart" width="800" height="600"></canvas>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		var ctx = document.getElementById("myChart");
		const labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun"];

		const data = {
			labels: [
				'January',
				'February',
				'March',
				'April'
			],
			datasets: [{
				type: 'bar',
				label: '雨量',
				data: [10, 20, 30, 40],
				backgroundColor: 'rgb(100, 101, 220,0.3)',
				yAxisID: 'y',

			},
			{
				type: 'line',
				label: '溫度',
				data: [23, 12, 31, 50],
				fill: false,
				borderColor: 'rgb(176, 0, 0)',
				yAxisID: 'y1',
			}]
		};

		const config = {
			type: 'scatter',
			data: data,
			options: {
				aspectRatio:2,
				scales: {
					y: {
						display:true,
						position:'left',
						title: {
							display: true,
							text: 'mm'
						}
					},
					y1: {
						display:true,
						position:'right',
						grid:{
							drawOnChartArea:false,
						},
						title: {
							display: true,
							text: '度'
						}
					}
				}
			},
		};

		const myChart = new Chart(ctx, config)

	</script>
</body>

</html>
