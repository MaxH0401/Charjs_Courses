<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar-Char</title>
</head>

<body>
    <canvas id="myChart" width="800" height="600"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById("myChart");
        const labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun"];

        const data = {
            labels: labels,
            datasets: [{
                label: '雨量',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor:
                    [
                    'rgba(255, 99, 132, 0.2)',
                	'rgba(255, 159, 64, 0.2)',
                	'rgba(255, 205, 86, 0.2)',
                	'rgba(75, 192, 192, 0.2)',
                	'rgba(54, 162, 235, 0.2)',
                	'rgba(153, 102, 255, 0.2)',
                	'rgba(201, 203, 207, 0.2)'

                    ],
                borderColor:
                    [
                    'rgb(255, 99, 132)',
                	'rgb(255, 159, 64)',
                	'rgb(255, 205, 86)',
                	'rgb(75, 192, 192)',
                	'rgb(54, 162, 235)',
                	'rgb(153, 102, 255)',
                	'rgb(201, 203, 207)'
                    ],
                borderWidth: 1
            }]
        };//把data資訊分隔出來設定

        const config = {
            type: 'bar',
            data: data,//宣告data資訊
            options: {
                indexAxis: 'x',
                //圖表方向
                // maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        };

        const myChart = new Chart(ctx, config)
        //直接使用config


    </script>
</body>

</html>
